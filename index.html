<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <h1>My Postcard</h1>
            <img src="https://storage.googleapis.com/replit/images/1511936948186_53605a1f8e2f117b874504a42b735a7f.png" />
        </div>
        <div class="body">
            <div class="left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my "4 Geeks Academy Course!"</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some Commend">
            </div>
        </div>
        <div class="footer">
            <button>Send My Postcard</button>
        </div>
    </div>
